<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        html, body {
            height: 100%; /* Set height to 100% for html and body */
            margin: 0; /* Remove default margin */
        }
            /* Existing styles remain unchanged */
        
            .container::after {
                content: "";
                position: absolute;
                inset: 0;
                z-index: 0; /* Set z-index to 0 to place it behind other elements */
                background-image: radial-gradient(
                  circle at 50% 50%,
                  #0000 0,
                  #0000 2px,
                  hsl(0 0 4%) 2px
                );
                background-size: 8px 8px;
                --f: blur(1em) brightness(6);
                animation: hii 10s linear infinite;
            }
        
        
        @keyframes hii {
            0% {
                backdrop-filter: var(--f) hue-rotate(0deg);
            }
            to {
                backdrop-filter: var(--f) hue-rotate(360deg);
            }
        }
        
        .bday {
            position: relative;
            width: 100%;
            height: 100%;
            --c: #09f;
            background-color: #000;
            background-image: radial-gradient(4px 100px at 0px 235px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 235px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 117.5px, var(--c) 100%, #0000 150%);
            background-size: 300px 235px;
            animation: hi 150s linear infinite;
        }
        
        @keyframes hi {
            0% {
                background-position: 0px 220px;
            }
            to {
                background-position: 0px 6800px;
            }
        }

        .bday {
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .contain {
            position: relative; /* Ensure this is positioned relative to the container */
            z-index: 1; /* Set z-index to 1 to place it above the background */
            text-align: center;
        }

        header {
            display: flex;
            padding: 20px 10%;
            background-color: #121212;
        }

        header .logo h1 {
            font-size: 24px;
            color: #ffcc00;
            margin-left: 460px;
        }
        
        footer {
            margin-top: 30px;
        }

        footer button {
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 25px;
            color: #1c1c1c;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px; /* Added margin for spacing between buttons */
        }
    </style>
</head>
<body class="bday">
    <div class="container"></div> <!-- Added container div -->
    <div class="contain">
        <header>
            <div class="logo">
                <h1>Our Project</h1>
            </div>
        </header>
        <h1>
            Tanzo 
        </h1>
        <h1>
            Pilapil
        </h1>
        <h1>
            Ruflo
        </h1>
        <h1>
           Fordan
        </h1>
        <footer>
            <button onclick="window.location.href='http://127.0.0.1:3000/123.html'">View Full Site</button>
        </footer>
    </div>
</body>
</html>
